<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhân viên - Coffee Shop BOH</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-coffee"></i>
                <h3>Coffee BOH</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="../index.html" class="nav-item" id="navDashboard">
                    <i class="fas fa-chart-line"></i> <span>Dashboard</span>
                </a>
                <a href="menu.html" class="nav-item" id="navMenu">
                    <i class="fas fa-mug-hot"></i> <span>Quản lý Menu</span>
                </a>
                <a href="orders.html" class="nav-item" id="navOrders">
                    <i class="fas fa-shopping-cart"></i> <span>Đơn hàng</span>
                </a>
                <a href="tables.html" class="nav-item" id="navTables">
                    <i class="fas fa-table"></i> <span>Sơ đồ bàn</span>
                </a>
                <a href="inventory.html" class="nav-item" id="navInventory">
                    <i class="fas fa-warehouse"></i> <span>Kho nguyên liệu</span>
                </a>
                <a href="employees.html" class="nav-item active" id="navEmployees">
                    <i class="fas fa-users"></i> <span>Nhân viên</span>
                </a>
                <a href="reports.html" class="nav-item" id="navReports">
                    <i class="fas fa-file-alt"></i> <span>Báo cáo</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="currentUser">Admin</span>
                </div>
                <button id="logoutBtn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button id="toggleSidebar" class="btn-icon">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Quản lý Nhân viên</h1>
                </div>
                <div class="header-right">
                    <button class="btn-icon" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <div class="dashboard-container">
                <div class="toolbar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchEmployee" placeholder="Tìm kiếm nhân viên...">
                    </div>
                    <div class="filter-group">
                        <select id="roleFilter">
                            <option value="all">Tất cả vai trò</option>
                            <option value="Quản lý">Quản lý</option>
                            <option value="Thu ngân">Thu ngân</option>
                            <option value="Pha chế">Pha chế</option>
                            <option value="Phục vụ">Phục vụ</option>
                        </select>
                        <button class="btn btn-primary" id="addEmployeeBtn" onclick="openEmployeeModal()">
                            <i class="fas fa-user-plus"></i> Thêm nhân viên
                        </button>
                    </div>
                </div>

                <div class="employee-grid" id="employeesGrid"></div>
            </div>
        </main>
    </div>

    <div id="employeeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeEmployeeModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="card">
                <div class="card-header">
                    <h3 id="modalTitle"><i class="fas fa-user-plus"></i> Thêm nhân viên mới</h3>
                </div>
                <div class="card-body">
                    <form id="employeeForm">
                        <input type="hidden" id="employeeId">
                        <div class="form-group">
                            <label>Họ và tên *</label>
                            <input type="text" id="employeeName" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Vai trò *</label>
                                <select id="employeeRole" required>
                                    <option value="">Chọn vai trò</option>
                                    <option value="Quản lý">Quản lý</option>
                                    <option value="Thu ngân">Thu ngân</option>
                                    <option value="Pha chế">Pha chế</option>
                                    <option value="Phục vụ">Phục vụ</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Số điện thoại *</label>
                                <input type="tel" id="employeePhone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="employeeEmail">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Tài khoản *</label>
                                <input type="text" id="employeeUsername" required placeholder="Tên đăng nhập">
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu *</label>
                                <input type="password" id="employeePassword" required placeholder="Mật khẩu đăng nhập">
                            </div>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary" id="cancelBtn" onclick="closeEmployeeModal()">
                                <i class="fas fa-times"></i> Hủy
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Lưu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/employees.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
