<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đơn hàng - Coffee Shop BOH</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-coffee"></i>
                <h3>Coffee BOH</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="../index.html" class="nav-item" id="navDashboard">
                    <i class="fas fa-chart-line"></i> <span>Dashboard</span>
                </a>
                <a href="menu.html" class="nav-item" id="navMenu">
                    <i class="fas fa-mug-hot"></i> <span>Quản lý Menu</span>
                </a>
                <a href="orders.html" class="nav-item active" id="navOrders">
                    <i class="fas fa-shopping-cart"></i> <span>Đơn hàng</span>
                </a>
                <a href="tables.html" class="nav-item" id="navTables">
                    <i class="fas fa-table"></i> <span>Sơ đồ bàn</span>
                </a>
                <a href="inventory.html" class="nav-item" id="navInventory">
                    <i class="fas fa-warehouse"></i> <span>Kho nguyên liệu</span>
                </a>
                <a href="employees.html" class="nav-item" id="navEmployees">
                    <i class="fas fa-users"></i> <span>Nhân viên</span>
                </a>
                <a href="reports.html" class="nav-item" id="navReports">
                    <i class="fas fa-file-alt"></i> <span>Báo cáo</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="currentUser">Admin</span>
                </div>
                <button id="logoutBtn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button id="toggleSidebar" class="btn-icon">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Quản lý Đơn hàng</h1>
                </div>
                <div class="header-right">
                    <button class="btn-icon" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <!-- Orders Content -->
            <div class="dashboard-container">
                <!-- Toolbar -->
                <div class="toolbar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchOrder" placeholder="Tìm kiếm đơn hàng...">
                    </div>
                    <div class="filter-group">
                        <select id="statusFilter">
                            <option value="all">Tất cả trạng thái</option>
                            <option value="pending">Chờ xử lý</option>
                            <option value="processing">Đang pha chế</option>
                            <option value="completed">Hoàn thành</option>
                            <option value="paid">Đã thanh toán</option>
                            <option value="cancelled">Đã hủy</option>
                        </select>
                        <button class="btn btn-primary" id="createOrderBtn">
                            <i class="fas fa-plus"></i> Tạo đơn mới
                        </button>
                    </div>
                </div>

                <!-- Orders List -->
                <div class="card">
                    <div class="card-body">
                        <div class="order-list" id="ordersList">
                            <!-- Orders will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Order Modal -->
    <div id="orderModal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeOrderModal()">
                <i class="fas fa-times"></i>
            </button>  
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-shopping-cart"></i> Tạo đơn hàng mới</h3>
                </div>
                <div class="card-body">
                    <!-- Table Selection -->
                    <div style="margin-bottom: 2rem;">
                        <h4>Chọn bàn</h4>
                        <div class="form-group">
                            <label for="orderTableSelect">Bàn</label>
                            <select id="orderTableSelect" class="form-control">
                                <option value="">-- Không chọn bàn (Mang đi) --</option>
                            </select>
                        </div>
                    </div>

                    <!-- Product Selection -->
                    <h4>Chọn sản phẩm</h4>
                    <div class="product-grid" id="orderProductsGrid" style="margin-bottom: 2rem;">
                        <!-- Products will be loaded here -->
                    </div>

                    <!-- Order Cart -->
                    <h4>Giỏ hàng</h4>
                    <div id="orderCart">
                        <p class="text-center" style="color: var(--text-secondary); padding: 2rem;">
                            Chưa có sản phẩm nào trong giỏ hàng
                        </p>
                    </div>

                    <!-- Order Total -->
                    <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 2px solid var(--border-color);">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h3>Tổng cộng:</h3>
                            <h2 id="orderTotal" style="color: var(--primary-color);">0 đ</h2>
                        </div>
                        <div class="btn-group" style="display: flex; gap: 1rem;">
                            <button class="btn btn-success modal-footer-btn" id="confirmOrderBtn">
                                <i class="fas fa-check"></i> Xác nhận đơn hàng
                            </button>
                            <button class="btn btn-secondary modal-footer-btn" id="cancelOrderBtn">
                                <i class="fas fa-times"></i> Hủy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/orders.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
