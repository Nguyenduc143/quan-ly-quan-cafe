<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sơ đồ bàn - Coffee Shop BOH</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-coffee"></i>
                <h3>Coffee BOH</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="../index.html" class="nav-item" id="navDashboard">
                    <i class="fas fa-chart-line"></i> <span>Dashboard</span>
                </a>
                <a href="menu.html" class="nav-item" id="navMenu">
                    <i class="fas fa-mug-hot"></i> <span>Quản lý Menu</span>
                </a>
                <a href="orders.html" class="nav-item" id="navOrders">
                    <i class="fas fa-shopping-cart"></i> <span>Đơn hàng</span>
                </a>
                <a href="tables.html" class="nav-item active" id="navTables">
                    <i class="fas fa-table"></i> <span>Sơ đồ bàn</span>
                </a>
                <a href="inventory.html" class="nav-item" id="navInventory">
                    <i class="fas fa-warehouse"></i> <span>Kho nguyên liệu</span>
                </a>
                <a href="employees.html" class="nav-item" id="navEmployees">
                    <i class="fas fa-users"></i> <span>Nhân viên</span>
                </a>
                <a href="reports.html" class="nav-item" id="navReports">
                    <i class="fas fa-file-alt"></i> <span>Báo cáo</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="currentUser">Admin</span>
                </div>
                <button id="logoutBtn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button id="toggleSidebar" class="btn-icon">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Sơ đồ bàn</h1>
                </div>
                <div class="header-right">
                    <button class="btn-icon" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <div class="dashboard-container">
                <!-- Stats Summary -->
                <div class="stats-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                    <div class="stat-card">
                        <div class="stat-icon green">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Bàn trống</h3>
                            <p class="stat-value" id="availableTables">0</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon blue">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Đang phục vụ</h3>
                            <p class="stat-value" id="occupiedTables">0</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon orange">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Đã đặt</h3>
                            <p class="stat-value" id="reservedTables">0</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon purple">
                            <i class="fas fa-table"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Tổng số bàn</h3>
                            <p class="stat-value" id="totalTables">0</p>
                        </div>
                    </div>
                </div>

                <!-- Filter & Legend -->
                <div class="card">
                    <div class="card-body">
                        <div class="form-row" style="align-items: center;">
                            <div class="form-group">
                                <label>Khu vực</label>
                                <select id="areaFilter" class="form-control">
                                    <option value="all">Tất cả khu vực</option>
                                    <option value="indoor">Trong nhà</option>
                                    <option value="outdoor">Ngoài trời</option>
                                    <option value="vip">VIP</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Trạng thái</label>
                                <select id="statusFilter" class="form-control">
                                    <option value="all">Tất cả trạng thái</option>
                                    <option value="available">Trống</option>
                                    <option value="occupied">Đang phục vụ</option>
                                    <option value="reserved">Đã đặt</option>
                                </select>
                            </div>
                            <div style="flex: 1; display: flex; gap: 20px; align-items: center; padding-top: 25px;">
                                <div class="legend-item">
                                    <span class="legend-color" style="background-color: #28a745;"></span>
                                    <span>Trống</span>
                                </div>
                                <div class="legend-item">
                                    <span class="legend-color" style="background-color: #dc3545;"></span>
                                    <span>Đang phục vụ</span>
                                </div>
                                <div class="legend-item">
                                    <span class="legend-color" style="background-color: #ffc107;"></span>
                                    <span>Đã đặt</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tables Grid -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-table"></i> Danh sách bàn</h3>
                            <button class="btn btn-primary" id="addTableBtn" style="width:200px;">
                                <i class="fas fa-plus"></i> Thêm bàn
                            </button>
                    </div>
                    <div class="card-body">
                        <div id="tablesGrid" class="tables-grid">
                            <!-- Tables will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Table Modal -->
    <div id="tableModal" class="modal">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeTableModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <h3 id="modalTitle"><i class="fas fa-plus"></i> Thêm bàn mới</h3>
            </div>
            <form id="tableForm">
                <div class="form-group">
                    <label>Tên bàn <span class="required">*</span></label>
                    <input type="text" id="tableName" placeholder="VD: Bàn 1" required>
                </div>
                <div class="form-group">
                    <label>Số chỗ ngồi <span class="required">*</span></label>
                    <input type="number" id="tableCapacity" min="1" max="20" placeholder="VD: 4" required>
                </div>
                <div class="form-group">
                    <label>Khu vực <span class="required">*</span></label>
                    <select id="tableArea" required>
                        <option value="">Chọn khu vực</option>
                        <option value="indoor">Trong nhà</option>
                        <option value="outdoor">Ngoài trời</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea id="tableNote" rows="3" placeholder="Ghi chú về bàn (tùy chọn)"></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Table Detail Modal -->
    <div id="tableDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="detailModalTitle"><i class="fas fa-table"></i> Thông tin bàn</h3>
                <button class="close-btn" id="closeDetailModal">&times;</button>
            </div>
            <div id="tableDetailContent">
                <!-- Table details will be rendered here -->
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/tables.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
