<div class="login-page">
  <div class="login-card">
    
    <!-- Logo + tiêu đề -->
    <div class="login-header">
      <i class="fa-solid fa-graduation-cap logo"></i>
      <h2>Đăng nhập hệ thống</h2>
      <p>Quản lý đào tạo & điểm danh sinh viên</p>
    </div>

    <!-- Form -->
    <form ng-submit="login()" novalidate class="login-form">

      <!-- Username -->
      <div class="form-group">
        <span class="form-icon"><i class="fa fa-user"></i></span>
        <input 
          type="text"
          ng-model="form.username"
          placeholder="Tên đăng nhập"
          required
          autocomplete="username"
        >
      </div>

      <!-- Password -->
      <div class="form-group">
        <span class="form-icon"><i class="fa fa-lock"></i></span>
        <input 
          type="password"
          ng-model="form.password"
          placeholder="Mật khẩu"
          required
          autocomplete="current-password"
        >
      </div>

      <!-- Options -->
      <div class="options">
        <label>
          <input type="checkbox" ng-model="rememberMe">
          Nhớ đăng nhập
        </label>
        <!-- <a ui-sref="forgot-password">Quên mật khẩu?</a> -->
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-submit">
        <i class="fa-solid fa-right-to-bracket"></i>
        Đăng nhập
      </button>

      <!-- Error -->
      <p class="error-message" ng-if="errorMessage">
        {{ errorMessage }}
      </p>
    </form>
  </div>
</div>
