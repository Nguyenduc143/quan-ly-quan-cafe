<div class="admin-layout">
    <app-sidebar></app-sidebar>
    
    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">{{isEditMode ? 'Sửa' : 'Thêm'}} Môn học</h1>
            </div>
            <div class="header-right">
                <button ng-click="logout()" class="btn btn-outline"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
            </div>
        </header>
        
        <div class="content-body">
            <div ng-if="success" class="alert alert-success"><i class="fas fa-check-circle"></i> {{success}}</div>
            <div ng-if="error" class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> {{error}}</div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Thông tin Môn học</h3>
                </div>
                <div class="card-body">
                    <form ng-submit="saveSubject()">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label required">Mã môn học</label>
                                <input type="text" class="form-control" ng-model="subject.subjectCode" ng-disabled="isEditMode" required
                                       placeholder="VD: IT101, CS201">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label required">Số tín chỉ</label>
                                <input type="number" class="form-control" ng-model="subject.credits" min="1" required
                                       placeholder="VD: 3, 4">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label required">Tên môn học</label>
                            <input type="text" class="form-control" ng-model="subject.subjectName" required
                                   placeholder="VD: Lập trình cơ bản, Cấu trúc dữ liệu">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Thuộc bộ môn</label>
                            <select class="form-control" ng-model="subject.departmentId">
                                <option value="">-- Chọn bộ môn (hoặc để trống nếu là môn chung) --</option>
                                <option ng-repeat="dept in departments" value="{{dept.departmentId}}">
                                    {{dept.departmentName}} ({{dept.facultyName}})
                                </option>
                            </select>
                            <small class="form-text">Bộ môn quản lý môn học này. Để trống nếu là môn chung của trường.</small>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" ng-model="subject.description" rows="4"
                                      placeholder="Nhập mô tả về môn học..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="isActive" ng-model="subject.isActive">
                                <label for="isActive">Đang hoạt động</label>
                            </div>
                        </div>
                        
                        <div class="form-group mt-30">
                            <button type="submit" class="btn btn-primary" ng-disabled="loading">
                                <i class="fas fa-save"></i> {{isEditMode ? 'Cập nhật' : 'Thêm mới'}}
                            </button>
                            <button type="button" class="btn btn-secondary" ng-click="cancel()">
                                <i class="fas fa-times"></i> Hủy
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
