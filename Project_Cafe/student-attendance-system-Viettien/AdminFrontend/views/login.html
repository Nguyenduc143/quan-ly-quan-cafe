<!-- Modern Glass Morphism Login Page -->
<div class="modern-login-page">
    <!-- Background Container -->
    <div class="login-background"></div>
    
    <!-- Login Container -->
    <div class="login-glass-container">
        <!-- Logo & Title -->
        <div class="login-brand">
            <div class="login-logo-circle">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="login-brand-title">Login</h1>
            <p class="login-brand-subtitle">Hệ thống Quản lý Điểm danh Sinh viên</p>
        </div>
        
        <!-- Error Message -->
        <div ng-if="error" class="login-error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{error}}</span>
        </div>
        
        <!-- Login Form -->
        <form ng-submit="login()" class="login-glass-form">
            <!-- Username Field -->
            <div class="login-input-group">
                <div class="login-input-wrapper">
                    <i class="fas fa-user login-input-icon"></i>
                    <input 
                        type="text" 
                        class="login-input" 
                        ng-model="credentials.username" 
                        placeholder="Username"
                        required
                        autofocus>
                </div>
            </div>
            
            <!-- Password Field -->
            <div class="login-input-group">
                <div class="login-input-wrapper">
                    <i class="fas fa-lock login-input-icon"></i>
                    <input 
                        type="{{showPassword ? 'text' : 'password'}}" 
                        class="login-input login-input-with-toggle" 
                        ng-model="credentials.password" 
                        placeholder="Password"
                        required>
                    <button 
                        type="button" 
                        class="password-toggle-btn"
                        ng-click="showPassword = !showPassword"
                        tabindex="-1">
                        <i class="fas" ng-class="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
            </div>
            
            <!-- Remember Me & Forgot Password -->
            <div class="login-options">
                <label class="login-checkbox">
                    <input 
                        type="checkbox" 
                        ng-model="credentials.rememberMe">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label">Remember me</span>
                </label>
                <a href="#!/forgot-password" class="login-link-primary">
                    Forgot Password?
                </a>
            </div>
            
            <!-- Login Button -->
            <button 
                type="submit" 
                class="login-btn-primary" 
                ng-disabled="loading">
                <span ng-if="!loading">Login</span>
                <span ng-if="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Logging in...
                </span>
            </button>
        </form>
        
        <!-- Info Text -->
        <div class="login-footer-text">
            Tài khoản được cấp bởi quản trị viên hệ thống
        </div>
    </div>
</div>
