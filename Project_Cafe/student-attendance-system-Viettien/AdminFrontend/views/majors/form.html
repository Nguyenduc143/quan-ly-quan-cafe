<div class="admin-layout">
    <app-sidebar></app-sidebar>
    
    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">{{isEditMode ? 'Sửa' : 'Thêm'}} Ngành học</h1>
            </div>
            <div class="header-right">
                <button ng-click="logout()" class="btn btn-outline"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
            </div>
        </header>
        
        <div class="content-body">
            <div ng-if="success" class="alert alert-success"><i class="fas fa-check-circle"></i> {{success}}</div>
            <div ng-if="error" class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> {{error}}</div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Thông tin Ngành học</h3>
                </div>
                <div class="card-body">
                    <form ng-submit="saveMajor()">
                        <div class="form-group">
                            <label class="form-label required">Mã ngành</label>
                            <input type="text" class="form-control" ng-model="major.majorCode" ng-disabled="isEditMode" required
                                   placeholder="VD: SE, IT, BA">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label required">Tên ngành</label>
                            <input type="text" class="form-control" ng-model="major.majorName" required
                                   placeholder="VD: Kỹ thuật phần mềm, Công nghệ thông tin">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label required">Khoa</label>
                            <select class="form-control" ng-model="major.facultyId" required>
                                <option value="">-- Chọn khoa --</option>
                                <option ng-repeat="faculty in faculties" value="{{faculty.facultyId}}">
                                    {{faculty.facultyName}}
                                </option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="isActive" ng-model="major.isActive">
                                <label for="isActive">Đang hoạt động</label>
                            </div>
                        </div>
                        
                        <div class="form-group mt-30">
                            <button type="submit" class="btn btn-primary" ng-disabled="loading">
                                <i class="fas fa-save"></i> {{isEditMode ? 'Cập nhật' : 'Thêm mới'}}
                            </button>
                            <button type="button" class="btn btn-secondary" ng-click="cancel()">
                                <i class="fas fa-times"></i> Hủy
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
