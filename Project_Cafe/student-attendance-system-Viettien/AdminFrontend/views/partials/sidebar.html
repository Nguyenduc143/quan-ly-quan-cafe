<!-- Sidebar Component - Dùng chung cho tất cả views -->
<aside class="sidebar">
    <div class="sidebar-header">
        <h2><i class="fas fa-graduation-cap"></i> {{currentUser.role || 'Admin'}} Panel</h2>
        <p>Xin chào, {{currentUser.fullName || 'User'}}</p>
    </div>
    
    <nav class="sidebar-nav">
        <ul class="sidebar-menu">
            <!-- ✅ Menu động theo role từ RoleService -->
            <li ng-repeat-start="section in menuSections" class="menu-section-title">
                {{section.section}}
            </li>
            <li ng-repeat="item in section.items">
                <a href="#!{{item.path}}" ng-class="{'active': isActive(item.path)}">
                    <i class="{{item.icon}}"></i>
                    <span>{{item.label}}</span>
                </a>
            </li>
            <li ng-repeat-end></li>
        </ul>
    </nav>
</aside>
