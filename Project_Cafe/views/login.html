<!-- Login View -->
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <i class="fas fa-coffee"></i>
            <h2>Coffee Shop BOH</h2>
            <p>Hệ thống quản lý quán cà phê</p>
        </div>

        <form name="loginForm" ng-submit="vm.login()" novalidate>
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Tên đăng nhập
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    ng-model="vm.username" 
                    placeholder="Nhập tên đăng nhập"
                    required
                    ng-disabled="vm.isLoading"
                    class="form-control">
                <span class="error-message" ng-show="loginForm.username.$touched && loginForm.username.$invalid">
                    Vui lòng nhập tên đăng nhập
                </span>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Mật khẩu
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    ng-model="vm.password" 
                    placeholder="Nhập mật khẩu"
                    required
                    ng-disabled="vm.isLoading"
                    class="form-control">
                <span class="error-message" ng-show="loginForm.password.$touched && loginForm.password.$invalid">
                    Vui lòng nhập mật khẩu
                </span>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input 
                        type="checkbox" 
                        ng-model="vm.rememberMe"
                        ng-disabled="vm.isLoading">
                    <span>Ghi nhớ đăng nhập</span>
                </label>
            </div>

            <button 
                type="submit" 
                class="btn btn-primary btn-block"
                ng-disabled="vm.isLoading || loginForm.$invalid">
                <i class="fas fa-sign-in-alt"></i>
                <span ng-if="!vm.isLoading">Đăng nhập</span>
                <span ng-if="vm.isLoading">
                    <i class="fas fa-spinner fa-spin"></i> Đang xử lý...
                </span>
            </button>

            <div class="login-hint">
                <small>
                    <strong>Tài khoản demo:</strong><br>
                    Quản lý: <code>admin / admin123</code><br>
                    <em>Hoặc dùng tài khoản nhân viên đã tạo</em>
                </small>
            </div>
        </form>

        <div class="login-footer">
            <p>&copy; 2025 Coffee Shop BOH. All rights reserved.</p>
        </div>
    </div>
</div>

<style>
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
}

.login-box {
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    padding: 40px;
    width: 100%;
    max-width: 420px;
    animation: fadeInUp 0.5s ease-out;
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-header i {
    font-size: 48px;
    color: #667eea;
    margin-bottom: 15px;
}

.login-header h2 {
    margin: 10px 0;
    color: #333;
    font-size: 28px;
}

.login-header p {
    color: #666;
    font-size: 14px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
    font-size: 14px;
}

.form-group label i {
    margin-right: 5px;
    color: #667eea;
}

.form-control {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.3s;
}

.form-control:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-control:disabled {
    background-color: #f3f4f6;
    cursor: not-allowed;
}

.error-message {
    display: block;
    color: #ef4444;
    font-size: 12px;
    margin-top: 5px;
}

.checkbox-label {
    display: flex;
    align-items: center;
    cursor: pointer;
    font-size: 14px;
}

.checkbox-label input[type="checkbox"] {
    margin-right: 8px;
    width: 16px;
    height: 16px;
    cursor: pointer;
}

.btn-block {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
}

.btn-primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

.btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.login-hint {
    margin-top: 20px;
    padding: 15px;
    background: #f3f4f6;
    border-radius: 8px;
    text-align: center;
}

.login-hint code {
    background: white;
    padding: 2px 6px;
    border-radius: 4px;
    color: #667eea;
    font-weight: 600;
}

.login-footer {
    margin-top: 20px;
    text-align: center;
    font-size: 12px;
    color: #999;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.fa-spinner {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
</style>
