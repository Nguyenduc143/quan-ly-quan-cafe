<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Ban</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2980b9;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            max-height: 500px;
        }
        .success {
            color: #27ae60;
            font-weight: bold;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test API Bàn</h1>
        
        <div>
            <button onclick="testGetBan()">GET /admin/api/Ban</button>
            <button onclick="testWithAngular()">Test with AngularJS</button>
            <button onclick="clearResult()">Clear</button>
        </div>
        
        <h3>Result:</h3>
        <div id="result"></div>
    </div>

    <script src="Angular/angular.min.js"></script>
    <script>
        // Test với fetch API
        function testGetBan() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            fetch('http://localhost:5000/admin/api/Ban')
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Data:', data);
                    resultDiv.innerHTML = `
                        <p class="success">✓ Success!</p>
                        <p>Số lượng bàn: ${data.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultDiv.innerHTML = `
                        <p class="error">✗ Error!</p>
                        <pre>${error.message}</pre>
                    `;
                });
        }

        // Test với AngularJS
        function testWithAngular() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading with AngularJS...</p>';
            
            angular.element(document).ready(function() {
                var injector = angular.injector(['ng']);
                var $http = injector.get('$http');
                
                $http({
                    method: 'GET',
                    url: 'http://localhost:5000/admin/api/Ban',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(function(response) {
                    console.log('AngularJS Response:', response);
                    resultDiv.innerHTML = `
                        <p class="success">✓ AngularJS Success!</p>
                        <p>Status: ${response.status}</p>
                        <p>Số lượng bàn: ${response.data.length}</p>
                        <pre>${JSON.stringify(response.data, null, 2)}</pre>
                    `;
                }).catch(function(error) {
                    console.error('AngularJS Error:', error);
                    resultDiv.innerHTML = `
                        <p class="error">✗ AngularJS Error!</p>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    `;
                });
            });
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
