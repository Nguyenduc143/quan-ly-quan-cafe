<!DOCTYPE html>
<html lang="vi" ng-app="coffeeShopApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop BOH - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div ng-show="isLoading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999999; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center;">
            <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
            <p style="margin-top: 15px; color: #666; font-size: 14px;">Đang tải...</p>
        </div>
    </div>

    <!-- AngularJS Main View Container -->
    <div ng-view></div>
    
    <!-- CSS for loading spinner -->
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        body.dark-mode [ng-show="isLoading"] {
            background: rgba(26, 26, 46, 0.95) !important;
        }
        body.dark-mode [ng-show="isLoading"] p {
            color: #e0e0e0 !important;
        }
    </style>

    <!-- AngularJS Core -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.min.js"></script>

    <!-- App Module -->
    <script src="js/ng-app.js"></script>

    <!-- Services -->
    <script src="js/services/ApiService.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/NotificationService.js"></script>
    <script src="js/services/ProductService.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/AuthController.js"></script>
    <script src="js/controllers/DashboardController.js"></script>
    <script src="js/controllers/MenuController.js"></script>
    <script src="js/controllers/OrdersController.js"></script>
    <script src="js/controllers/TableController.js"></script>

    <!-- Utilities -->
    <script src="js/utils.js"></script>
</body>
</html>
